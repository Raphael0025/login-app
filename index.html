<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="function.js" async></script>
</head>
<body>
    <div class="form">
        <div class="title">USER LOGIN</div>
        <form class="user-Input" action="index.html">
            <div class="email">
                <input type="text" class="input-Field back" id="uname" placeholder="Username" required>
            </div>
            <div class="pass">
                <input type="password" class="input-Field back" id="pass" placeholder="Password" required>
            </div>
            <button type="submit" onclick="log()" class="btn">LOG IN</button>
        </form>
        <div class="fp"><a href="restore.html">Forgot Password</a></div>
        <div class="register">Dont have an account? <a href="registration.html">Sign up here!</a></div>
    </div>
</body>
</html>
